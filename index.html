<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
</head>
<body>
    <h2>Input Box Example</h2>
    <form id="myForm">
        <label for="userInput">Enter something:</label><br>
        <input type="text" id="userInput" name="userInput"><br><br>
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior

            // Get the value entered by the user
            var inputValue = document.getElementById("userInput").value;

            // Create a new text field element
            var newTextField = document.createElement("input");
            newTextField.type = "text";
            newTextField.value = "Your code is under www.googleresults.com/codex3Rt9LqP7o2Y";

            // Append the new text field to the body or another container
            document.body.appendChild(newTextField);

            // Clear the input field for the next entry
            document.getElementById("userInput").value = "";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invite Code</title>
    <style>
        /* Styles for the generated code */
        #invite-code {
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
            color: #333;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Invite Code you can generate it unlimited times but only one time will it work</h1>

    <p>Click The button to make invite code :</p>

    <button onclick="generateInviteCode()">Generate Code</button>

    <p id="invite-code"></p>

    <script>
        function generateInviteCode() {
            // Generate a random alphanumeric code
            var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            var code = '';
            for (var i = 0; i < 8; i++) {
                code += characters.charAt(Math.floor(Math.random() * characters.length));
            }

            // Display the generated code
            document.getElementById('invite-code').innerText = 'Invite Code: ' + code;
        }
    </script>

</body>
</html>

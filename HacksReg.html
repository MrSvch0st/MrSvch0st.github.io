<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <form action="#">
        <div class="title">Register</div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your Email" required />
          <div class="underline"></div>
        </div>
        <div class="input-box underline">
          <input type="text" placeholder="Enter Your UserName" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter Your Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <div class="input-box">
            <input type="Invite-Code" placeholder="Enter Your Invite-Code" required />
            <div class="underline"></div>
          </div>
          <div class="input-box button">  
          <input type="submit" name="" value="Continue" />
          <script>
            document.querySelector('.input-box.button input[type="submit"]').addEventListener('click', function() {
                // Redirect to the desired URL ("/LoginHack" in this case)
                window.location.href = '/HackLogin';
            });
        </script>
        </div>
      </form>
    </div>
  </body>
</html>
